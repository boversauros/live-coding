<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <input type="text" id="input" placeholder="0" readonly>
        <div class="calculator">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button >+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button >-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button >*</button>
            <button>0</button>
            <button class="all-clear">AC</button>
            <button>/</button>
            <button>=</button>
        </div>
    </main>
</body>
<script src="./calculator.js"></script>
</html>
